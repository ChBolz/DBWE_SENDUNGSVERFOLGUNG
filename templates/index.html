<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sendungserfassung</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --fg:#222; --link:#005bbb; }
    body { font-family: Arial, sans-serif; color: var(--fg); margin: 40px; line-height: 1.5; }
    h1 { margin-bottom: 0.5rem; }
    p { max-width: 60ch; }
    .nav { margin-top: 1rem; }
    .nav a { margin-right: 16px; color: var(--link); text-decoration: none; }
    .nav a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Sendungserfassung</h1>
  <p>
    Willkommen bei der IPSO-Sendungserfassung. Hier k√∂nnen Sie bequem Ihre Sendungen als Packete zusammenstellen,
    und anschliessend diese Versenden. Alles mit ein paar einfachen Klicks.
  </p>

  <!-- Links are intentionally not functional yet (will 404 for now) -->
  <nav>
    {% if current_user.is_authenticated %}
      <a href="{{ url_for('shipments_list') }}">Shipments</a>
      <form method="post" action="{{ url_for('logout') }}" style="display:inline">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
  </nav>
</body>
</html>
