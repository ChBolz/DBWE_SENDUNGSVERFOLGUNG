<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Items · Sendungserfassung</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    table { border-collapse: collapse; min-width: 420px; }
    th, td { border: 1px solid #ccc; padding: 8px 10px; }
    th { background: #f4f4f4; text-align: left; }
    a { color:#005bbb; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>Items</h1>
  <table>
    <thead><tr><th>ID</th><th>Description</th><th>Base unit</th></tr></thead>
    <tbody>
      {% for it in items %}
        <tr><td>{{ it.id }}</td><td>{{ it.description }}</td><td>{{ it.base_unit or '' }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <p style="margin-top:16px"><a href="{{ url_for('index') }}">← Back to home</a></p>
</body>
</html>
