<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register · Sendungserfassung</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    form { max-width: 420px; }
    label { display:block; margin-top: 12px; }
    input[type="text"], input[type="email"], input[type="password"] { width:100%; padding:8px; }
    button { margin-top: 16px; padding:8px 12px; }
    a { color:#005bbb; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <h1>Register</h1>
  {% if message %}<p style="color:#b00">{{ message }}</p>{% endif %}


  <form method="post" action="{{ url_for('register') }}">
    <label>
      Username
      <input type="text" name="username" required />
    </label>
    <label>
      Email
      <input type="email" name="email" required />
    </label>
    <label>
      Password
      <input type="password" name="password" required />
    </label>
    <button type="submit">Create account</button>
  </form>

  <p style="margin-top:16px;">
    Already have an account? <a href="{{ url_for('login') }}">Login</a> ·
    <a href="{{ url_for('index') }}">Back to home</a>
  </p>
</body>
</html>
